<html>
    <head>
        <title>DAYCATION RESERVATION</title>
        <link rel="stylesheet" type="text/css" href="Mystyles.css">
    </head>
    <body>
        <div class="form">
            <h2>Daycation Reservation Form</h2>
            <form action="submit_daycation_form.php" method="post">
                <!-- Date Selection -->
                <label for="date">Select Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>

                <!-- Guest Details -->
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="guests">Number of Guests:</label><br>
                <input type="number" id="guests" name="guests" min="1" required><br><br>

                <!-- Package Selection -->
                <label for="package">Select Package:</label><br>
                <select id="package" name="package" required>
                    <option value="pool_access">Pool Access</option>
                    <option value="spa_access">Spa Access</option>
                    <option value="lunch">Lunch Included</option>
                    <option value="full_day">Full Day Package</option>
                </select><br><br>

                <!-- Add-Ons -->
                <label>Add-Ons:</label><br>
                Massage <input type="checkbox" name="addons" value="massage">
                Fitness Class <input type="checkbox" name="addons" value="fitness">
                Private Cabana <input type="checkbox" name="addons" value="cabana">
                <br><br>

                <!-- Preferred Time Slot -->
                <label for="time_slot">Preferred Time Slot:</label><br>
                <input type="time" id="time_slot" name="time_slot" required><br><br>

                <!-- Special Requests -->
                <label for="special_requests">Special Requests:</label><br>
                <textarea id="special_requests" name="special_requests" rows="4"></textarea><br><br>

                <!-- Terms and Conditions -->
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions<br><br>

                <!-- Submit Button -->
                <button type="submit">Reserve Daycation</button>

            </form>
        </div>
    </body>
</html>
