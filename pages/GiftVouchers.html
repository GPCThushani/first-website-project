<html>
    <head>
        <title>GIFT VOUCHERS | GOURMET GATEWAY </title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
            
    </head>
    <body>
        <div class="form">
        <form action="/submit-voucher" method="POST">
            <h2>Get a Gift Voucher</h2>
            <h3>"Add a special message to make your gift voucher even more memorable!"</h3>
            
            <label for="your-name">Your Name (Required):</label>
            <input type="text" id="your-name" name="your_name" required>
            
            <label for="your-email">Your Email (Required):</label>
            <input type="email" id="your-email" name="your_email" required>
            
            <label for="recipient-name">Recipient's Name (Required):</label>
            <input type="text" id="recipient-name" name="recipient_name" required>
            
            <label for="recipient-email">Recipient's Email (Required):</label>
            <input type="email" id="recipient-email" name="recipient_email" required>
            
            <label for="voucher-value">Voucher Value (Required):</label>
            <select id="voucher-value" name="voucher_value" required>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="150">$150</option>
                <option value="custom">Custom Amount</option>
            </select>
            
            <label for="custom-amount">Custom Amount (Optional):</label>
            <input type="number" id="custom-amount" name="custom_amount" min="1" placeholder="Enter custom amount">
            
            <label for="message">Personalized Message (Optional):</label>
            <textarea id="message" name="message" rows="4" placeholder="Add a personal note"></textarea>
            
            <label for="delivery-method">Delivery Method (Required):</label>
            Send to recipient's email<input type="radio" id="email" name="delivery_method" value="email" required> 
            Download PDF voucher<input type="radio" id="pdf" name="delivery_method" value="pdf" required> 
            
            <label for="send-date">Send Date (Required):</label>
            <input type="date" id="send-date" name="send_date" required>
            
            <label for="payment-method">Payment Method (Required):</label>
            <select id="payment-method" name="payment_method" required>
                <option value="credit-card">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            
            <label>
                <input type="checkbox" name="terms" required> I agree to the terms and conditions.
            </label>
            
            <button type="submit">Submit</button>
        </form>
        </div>
    </body>
</html>
