<html>
    <head>
        <title>DELIVERY | GOURMET GATEWAY</title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
    </head>
    <body>
        <div class="form">
            <h2>Delivery at Gourmet Gateway</h2>
            <form action="submit-delivery.php" method="post">

                <!-- Customer Information -->
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

                <!-- Shipping Address -->
                <h3>Shipping Address</h3>
                <label for="address">Street Address:</label><br>
                <input type="text" id="address" name="address" placeholder="Enter your street address" required><br><br>

                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" placeholder="Enter your city" required><br><br>

                <label for="state">State/Province:</label><br>
                <input type="text" id="state" name="state" placeholder="Enter your state or province" required><br><br>

                <label for="zip">Postal Code:</label><br>
                <input type="text" id="zip" name="zip" placeholder="Enter your postal code" required><br><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" placeholder="Enter your country" required><br><br>

                <!-- Order Details -->
                <h3>Order Details</h3>
                <label for="order-number">Order Number:</label><br>
                <input type="text" id="order-number" name="order-number" placeholder="Enter your order number" required><br><br>

                <label for="goods">Description of the cuisine or food:</label><br>
                <textarea id="goods" name="goods" placeholder="Describe the items being delivered" rows="4" required></textarea><br><br>

                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity of goods" required><br><br>

                <!-- Delivery Information -->
                <h3>Delivery Information</h3>
                <label for="delivery-date">Preferred Delivery Date:</label><br>
                <input type="date" id="delivery-date" name="delivery-date" required><br><br>

                <label for="delivery-time">Preferred Delivery Time:</label><br>
                <select id="delivery-time" name="delivery-time" required>
                    <option value="">Select a time</option>
                    <option value="morning">Morning (8 AM - 12 PM)</option>
                    <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
                    <option value="evening">Evening (4 PM - 8 PM)</option>
                </select><br><br>

                <label for="instructions">Special Delivery Instructions:</label><br>
                <textarea id="instructions" name="instructions" placeholder="Enter any special instructions for delivery" rows="4"></textarea><br><br>

                <!-- Submit Button -->
                <button type="submit">Submit Inquiry</button>
            </form>
        </div>
    </body>
</html>
