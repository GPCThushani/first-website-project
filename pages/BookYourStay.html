<html>
    <head>
        <style>
            h1{
                text-align: center;
            }
        </style>
        <title>BOOK YOUR STAY | GOURMET GATEWAY</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Book Your Stay - In Your Choice</h1>
        <div class="form">
            <h1>Book Your Stay</h1>
            <form action="submit-booking.php" method="post">
            <!-- Guest Information -->
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Stay Details with Flatpickr Calendar Picker -->
            <label for="checkin">Check-In Date:</label><br>
            <input type="date" id="delivery-date" name="delivery-date" required><br><br>

            <label for="checkout">Check-Out Date:</label><br>
            <input type="date" id="delivery-date" name="delivery-date" required><br><br>

            <!-- select the room -->
            <label for="room">Select Your Prefered Room:</label><br>
            <select id="room" name="room" required>
                <option value="Select a room">Select a room</option>
                <option value="Deluxe Room City Facing King Bed">Deluxe Room City Facing King Bed</option>
                <option value="Deluxe Room City Facing Twin Bed">Deluxe Room City Facing King Bed</option>
                <option value="Deluxe Room Lake Facing King Bed">Deluxe Room Lake Facing King Bed</option>
                <option value="Deluxe Room Lake Facing Twin Bed">Deluxe Room Lake Facing Twin Bed</option>
                <option value="Luxury Room City View King Bed">Luxury Room City View King Bed</option>
                <option value="Luxury Room City View Twin Bed">Luxury Room City View Twin Bed</option>
                <option value="Luxury Room Lake View King Bed">Luxury Room Lake View King Bed</option>
                <option value="Luxury Room Lake View Twin Bed">Luxury Room Lake View Twin Bed</option>
                <option value="Gourmet Club Room City View King Bed">Gourmet Club Room City View King Bed</option>
                <option value="Gourmet Club Room City View Twin Bed">Gourmet Club Room City View Twin Bed</option>
                <option value="Gourmet Club Room Lake View King Bed">Gourmet Club Room Lake View King Bed</option>
                <option value="Gourmet Club Room Lake View Twin Bed">Gourmet Club Room Lake View Twin Bed</option>
                <option value="Executive One Bedroom Suite City View">Executive One Bedroom Suite City View</option>
                <option value="Executive One Bedroom SUITE Lake View">Executive One Bedroom SUITE Lake View</option>
                <option value="Grand Luxury Suite">Grand Luxury Suite</option>
                <option value="Tata Suite">Tata Suite</option>
            </select><br><br>

            <!-- Number of Guests -->
            <label for="guests">Number of Guests:</label><br>
            <input type="number" id="guests" name="guests" min="1" max="10" required><br><br>

            <!-- Submit Button -->
            <button type="submit">Book Now</button>
        </form>
        </div>   
    </body>
</html>
